<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini 4GL Playground</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;600&display=swap" />
    <style>
      :root {
        color-scheme: light dark;
        font-family: "Fira Code", Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      }
      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        grid-template-rows: auto 1fr;
        background: var(--bg, #1e1e1e);
        color: var(--fg, #f0f0f0);
      }
      header {
        padding: 1rem 1.5rem;
        background: #282c34;
        color: #fff;
      }
      main {
        display: grid;
        grid-template-columns: 1fr minmax(280px, 35%);
        gap: 1.25rem;
        padding: 1.5rem;
      }
      @media (max-width: 960px) {
        main {
          grid-template-columns: 1fr;
        }
      }
      textarea {
        width: 100%;
        height: 100%;
        min-height: 420px;
        resize: vertical;
        border-radius: 8px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        background: rgba(30, 30, 30, 0.9);
        color: inherit;
        padding: 1rem;
        line-height: 1.5;
        font-family: inherit;
        font-size: 0.95rem;
      }
      textarea:focus {
        outline: 2px solid #61dafb;
      }
      .panel {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }
      .controls {
        display: flex;
        flex-wrap: wrap;
        gap: 0.75rem;
        align-items: center;
      }
      button {
        border: none;
        border-radius: 6px;
        padding: 0.6rem 1.2rem;
        font-size: 0.95rem;
        font-weight: 600;
        cursor: pointer;
        color: #fff;
        background: #2d9cdb;
        transition: transform 0.15s ease, background 0.2s ease;
      }
      button:hover {
        background: #2386bb;
        transform: translateY(-1px);
      }
      button.secondary {
        background: #6c757d;
      }
      button.secondary:hover {
        background: #5a636a;
      }
      input[type="text"] {
        padding: 0.55rem 0.75rem;
        border-radius: 6px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        background: rgba(30, 30, 30, 0.9);
        color: inherit;
        font-family: inherit;
        min-width: 180px;
      }
      select {
        padding: 0.55rem 0.75rem;
        border-radius: 6px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        background: rgba(30, 30, 30, 0.9);
        color: inherit;
        font-family: inherit;
        min-width: 220px;
      }
      pre {
        background: rgba(0, 0, 0, 0.55);
        border-radius: 8px;
        padding: 1rem;
        margin: 0;
        min-height: 200px;
        overflow: auto;
        font-size: 0.95rem;
      }
      .status {
        font-size: 0.9rem;
        min-height: 1.2rem;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Mini 4GL Playground</h1>
      <p>Testez votre code OpenEdge/Progress 4GL directement dans le navigateur.</p>
    </header>
    <main>
      <section class="panel">
        <div class="controls">
          <button id="run">Run</button>
          <button id="save" class="secondary">Save</button>
          <button id="load" class="secondary">Charger .p</button>
          <button id="seed" class="secondary">Générer les données</button>
          <label>
            Exemples
            <select id="examples">
              <option value="">Programmes d'exemple…</option>
            </select>
          </label>
          <label>
            Nom du fichier
            <input type="text" id="filename" value="programme.4gl" />
          </label>
        </div>
        <input type="file" id="fileLoader" accept=".p,.4gl,.txt" hidden />
        <textarea id="editor" spellcheck="false"></textarea>
      </section>
      <section class="panel">
        <div>
          <h2>Sortie</h2>
          <pre id="output"></pre>
        </div>
        <div>
          <h2>Statut</h2>
          <div id="status" class="status"></div>
        </div>
      </section>
    </main>

    <script src="./src/mini4gl/statements/assign.js"></script>
    <script src="./src/mini4gl/statements/define.js"></script>
    <script src="./src/mini4gl/statements/procedure.js"></script>
    <script src="./src/mini4gl/statements/run.js"></script>
    <script src="./src/mini4gl/statements/display.js"></script>
    <script src="./src/mini4gl/statements/input.js"></script>
    <script src="./src/mini4gl/statements/if.js"></script>
    <script src="./src/mini4gl/statements/do.js"></script>
    <script src="./src/mini4gl/statements/repeat.js"></script>
    <script src="./src/mini4gl/statements/while.js"></script>
    <script src="./src/mini4gl/statements/forEach.js"></script>
    <script src="./src/mini4gl/statements/find.js"></script>
    <script src="./src/mini4gl/statements/index.js"></script>
    <script src="./src/mini4gl/parser.js"></script>
    <script src="./src/mini4gl/builtins.js"></script>
    <script src="./mini4GL.js"></script>
    <script>
      const editor = document.getElementById('editor');
      const runBtn = document.getElementById('run');
      const saveBtn = document.getElementById('save');
      const loadBtn = document.getElementById('load');
      const seedBtn = document.getElementById('seed');
      const outputEl = document.getElementById('output');
      const statusEl = document.getElementById('status');
      const filenameInput = document.getElementById('filename');
      const fileLoader = document.getElementById('fileLoader');
      const examplesSelect = document.getElementById('examples');
      const storageKey = 'mini4gl-playground-source';

      const examplePrograms = [
        {
          id: 'assign',
          label: 'ASSIGN',
          description: "Affecter et réutiliser des variables",
          filename: 'assign-example.p',
          source: `/* Exemple ASSIGN */\nDEFINE VARIABLE total AS INTEGER NO-UNDO.\nASSIGN total = 3.\nASSIGN total = total + 7.\nDISPLAY "Total =" total.`
        },
        {
          id: 'define',
          label: 'DEFINE',
          description: 'Déclarer des variables et paramètres',
          filename: 'define-example.p',
          source: `/* Exemple DEFINE */\nDEFINE VARIABLE compteur AS INTEGER NO-UNDO INIT 10.\nDEFINE VARIABLE message AS CHARACTER NO-UNDO INIT "Valeur courante :".\nDISPLAY message compteur.`
        },
        {
          id: 'procedure',
          label: 'PROCEDURE',
          description: 'Définir une procédure locale',
          filename: 'procedure-example.p',
          source: `/* Exemple PROCEDURE */\nPROCEDURE sayHello:\n  DEFINE INPUT PARAMETER pName AS CHARACTER NO-UNDO.\n  DISPLAY "Bonjour" pName.\nEND PROCEDURE.\n\nRUN sayHello ("Mini 4GL").`
        },
        {
          id: 'run',
          label: 'RUN',
          description: 'Appeler une procédure avec paramètres',
          filename: 'run-example.p',
          source: `/* Exemple RUN */\nDEFINE VARIABLE message AS CHARACTER NO-UNDO INIT "Progress".\nRUN showMessage (INPUT message).\n\nPROCEDURE showMessage:\n  DEFINE INPUT PARAMETER pText AS CHARACTER NO-UNDO.\n  DISPLAY "Message reçu:" pText.\nEND PROCEDURE.`
        },
        {
          id: 'display',
          label: 'DISPLAY',
          description: 'Afficher des valeurs et des expressions',
          filename: 'display-example.p',
          source: `/* Exemple DISPLAY */\nDEFINE VARIABLE prix AS DECIMAL NO-UNDO INIT 19.99.\nDEFINE VARIABLE quantite AS INTEGER NO-UNDO INIT 3.\nDISPLAY "Total HT:" prix * quantite \"EUR\".`
        },
        {
          id: 'input',
          label: 'INPUT',
          description: 'Lire une valeur depuis les entrées simulées',
          filename: 'input-example.p',
          source: `/* Exemple INPUT */\nDEFINE VARIABLE saisie AS CHARACTER NO-UNDO.\nINPUT saisie.\nIF saisie = ? THEN\n  DISPLAY "Aucune valeur fournie.".\nELSE\n  DISPLAY "Valeur lue:" saisie.`
        },
        {
          id: 'if',
          label: 'IF',
          description: 'Exécuter du code conditionnel',
          filename: 'if-example.p',
          source: `/* Exemple IF */\nDEFINE VARIABLE age AS INTEGER NO-UNDO INIT 21.\nIF age >= 18 THEN DO:\n  DISPLAY "Accès autorisé.".\nEND.\nELSE DO:\n  DISPLAY "Accès refusé.".\nEND.`
        },
        {
          id: 'do',
          label: 'DO',
          description: 'Répéter avec un compteur',
          filename: 'do-example.p',
          source: `/* Exemple DO */\nDEFINE VARIABLE i AS INTEGER NO-UNDO.\nDO i = 1 TO 5:\n  DISPLAY "Itération" i.\nEND.`
        },
        {
          id: 'repeat',
          label: 'REPEAT',
          description: 'Boucle avec condition WHILE',
          filename: 'repeat-example.p',
          source: `/* Exemple REPEAT */\nDEFINE VARIABLE compteur AS INTEGER NO-UNDO INIT 1.\nREPEAT WHILE compteur <= 3:\n  DISPLAY "Passage" compteur.\n  ASSIGN compteur = compteur + 1.\nEND.`
        },
        {
          id: 'while',
          label: 'WHILE',
          description: 'Boucle tant que condition vraie',
          filename: 'while-example.p',
          source: `/* Exemple WHILE */\nDEFINE VARIABLE n AS INTEGER NO-UNDO INIT 4.\nWHILE n > 0 DO:\n  DISPLAY "Compte à rebours:" n.\n  ASSIGN n = n - 1.\nEND.`
        },
        {
          id: 'foreach',
          label: 'FOR EACH',
          description: 'Parcourir les enregistrements Prisma (exige API)',
          filename: 'foreach-example.p',
          source: `/* Exemple FOR EACH */\n/* Requiert l'API distante et une base de démonstration. */\nFOR EACH Customer:\n  DISPLAY Customer.Name Customer.Country.\nEND.`
        },
        {
          id: 'find',
          label: 'FIND',
          description: 'Récupérer un enregistrement (exige API)',
          filename: 'find-example.p',
          source: `/* Exemple FIND */\n/* Requiert l'API distante et une base de démonstration. */\nFIND FIRST Customer WHERE Customer.Country = "France" NO-ERROR.\nIF Customer <> ? THEN\n  DISPLAY Customer.Name Customer.Country.\nELSE\n  DISPLAY "Aucun client français.".`
        }
      ];

      const defaultProgram = `/* Exemple : table de multiplication */\nASSIGN n = 5.\nASSIGN i = 1.\nDO WHILE i <= 10:\n  DISPLAY i, "x", n, "=", i * n.\n  i = i + 1.\nEND.\nDISPLAY "Terminé.".`;

      function persistSource(value) {
        try {
          localStorage.setItem(storageKey, value);
        } catch (err) {
          // stockage potentiellement indisponible
        }
      }

      function updateEditorSource(source, filename) {
        editor.value = source;
        persistSource(source);
        if (filename) {
          filenameInput.value = filename;
        }
      }

      try {
        const saved = localStorage.getItem(storageKey);
        updateEditorSource(saved ?? defaultProgram);
      } catch (err) {
        console.warn('Impossible de charger depuis le stockage local', err);
        updateEditorSource(defaultProgram);
      }

      editor.addEventListener('input', () => {
        persistSource(editor.value);
      });

      if (examplesSelect) {
        examplePrograms.forEach((program) => {
          const option = document.createElement('option');
          option.value = program.id;
          option.textContent = `${program.label} — ${program.description}`;
          examplesSelect.appendChild(option);
        });
        examplesSelect.addEventListener('change', (event) => {
          const selected = examplePrograms.find((program) => program.id === event.target.value);
          if (!selected) {
            return;
          }
          updateEditorSource(selected.source, selected.filename);
          setStatus(`Exemple ${selected.label} chargé.`);
        });
      }

      if (loadBtn && fileLoader) {
        loadBtn.addEventListener('click', () => {
          fileLoader.click();
        });

        fileLoader.addEventListener('change', () => {
          const file = fileLoader.files && fileLoader.files[0];
          if (!file) {
            return;
          }
          const reader = new FileReader();
          reader.onload = () => {
            const text = typeof reader.result === 'string' ? reader.result : '';
            updateEditorSource(text, file.name);
            setStatus(`Fichier "${file.name}" chargé.`);
            fileLoader.value = '';
          };
          reader.onerror = () => {
            console.error(reader.error);
            setStatus("Impossible de lire le fichier sélectionné.", true);
            fileLoader.value = '';
          };
          reader.readAsText(file);
        });
      }

      function clearOutput() {
        outputEl.textContent = '';
      }

      function appendOutput(line) {
        outputEl.textContent += line + '\n';
      }

      function setStatus(message, isError = false) {
        statusEl.textContent = message;
        statusEl.style.color = isError ? '#ff7373' : '#8be9fd';
      }

      async function executeLocally(source) {
        const collected = [];
        const result = await Mini4GL.interpret4GL(source, {
          onOutput: (line) => {
            collected.push(String(line));
          }
        });
        return collected.length ? collected : result.output || [];
      }

      async function executeRemotely(source) {
        const response = await fetch('/api/run', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ source })
        });
        if (!response.ok) {
          let message = `Requête échouée (${response.status})`;
          try {
            const payload = await response.json();
            if (payload?.message) {
              message = payload.message;
            }
          } catch (_) {
            // ignorer les erreurs de parsing JSON
          }
          throw new Error(message);
        }
        const payload = await response.json();
        if (payload?.status !== 'ok') {
          throw new Error(payload?.message || "Impossible d'exécuter le programme.");
        }
        return Array.isArray(payload.output) ? payload.output : [];
      }

      function shouldFallbackToRemote(err) {
        if (!err || typeof fetch !== 'function') {
          return false;
        }
        const message = String(err.message || '').toLowerCase();
        return message.includes('prisma');
      }

      runBtn.addEventListener('click', async () => {
        clearOutput();
        setStatus('Exécution...');
        const source = editor.value;
        const start = performance.now();

        try {
          let lines = [];
          const canRunLocally =
            typeof Mini4GL !== 'undefined' &&
            Mini4GL &&
            typeof Mini4GL.interpret4GL === 'function';

          if (canRunLocally) {
            try {
              lines = await executeLocally(source);
            } catch (err) {
              if (shouldFallbackToRemote(err)) {
                lines = await executeRemotely(source);
              } else {
                throw err;
              }
            }
          } else {
            lines = await executeRemotely(source);
          }

          lines.forEach(appendOutput);
          const duration = (performance.now() - start).toFixed(2);
          setStatus(`Exécution terminée en ${duration} ms. ${lines.length} ligne(s) affichée(s).`);
        } catch (err) {
          console.error(err);
          setStatus(err.message || "Erreur lors de l'exécution du programme.", true);
        }
      });

      saveBtn.addEventListener('click', () => {
        const blob = new Blob([editor.value], { type: 'text/plain;charset=utf-8' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = filenameInput.value.trim() || 'programme.4gl';
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
        setStatus('Programme téléchargé.', false);
      });

      if (seedBtn) {
        seedBtn.addEventListener('click', async () => {
          setStatus('Génération des données de démonstration...');
          try {
            const response = await fetch('/api/seed', { method: 'POST' });
            if (!response.ok) {
              throw new Error(`Requête échouée (${response.status})`);
            }
            const payload = await response.json();
            if (payload.status !== 'ok') {
              throw new Error(payload.message || 'Erreur lors de la génération des données.');
            }
            const summaryParts = [
              { value: payload.customers, label: 'client(s)' },
              { value: payload.salesmen, label: 'commercial(aux)' },
              { value: payload.items, label: 'article(s)' },
              { value: payload.orders, label: 'commande(s)' },
              { value: payload.orderLines, label: 'ligne(s)' }
            ]
              .filter((part) => typeof part.value === 'number')
              .map((part) => `${part.value} ${part.label}`);
            const details = summaryParts.join(', ');
            setStatus(
              `Base de démonstration régénérée${details ? ` (${details})` : ''}.`
            );
          } catch (err) {
            console.error(err);
            setStatus(err.message || 'Impossible de générer les données.', true);
          }
        });
      }
    </script>
  </body>
</html>
